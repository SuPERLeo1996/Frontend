<script type="text/javascript">
    $('#testfile').fileinput({
        language: 'zh'
    });

function uploadFile() {
    var formData = new FormData();
    formData.append("file",$("#testfile")[0].files[0]);
    $.ajax({
        url:"/server/file/upload/file",
        type:"POST",
        dataType:"formData",
        async:false,
        data:formData,

        }
    });

}
